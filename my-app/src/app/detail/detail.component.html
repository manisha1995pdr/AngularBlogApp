
<div class="container col s12" >
  <a *ngFor="let blog of blogs">
  <div class="card blue-grey darken-1">
    <div class="card-content light-blue lighten-1 white-text">
      <span class="card-title">Details</span>

      <!--<div class="card-action">-->
          <h5>Author Name</h5>

          {{blog.authorname}}
        <i class="material-icons" style="float: right" (click)="deleteBlog(blog.id)">delete</i>
        <i class="material-icons" style="float: right" (click)="updateBlog(blog)">mode_edit</i><br>

        <h5>Title</h5>
          {{blog.title}}
          <h5>Post</h5>
          {{blog.Post}}
      <!--</div>-->
    </div>
  </div>
  </a>
</div>
