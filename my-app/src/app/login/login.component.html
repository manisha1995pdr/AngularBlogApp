
<nav>
  <div class="teal nav-wrapper">
    <div id = "blogpost" class="left">Blog Post</div>
    <ul style="float: right" id="nav-mobile" ></ul>
  </div>
</nav>


<div class="row">
  <form class="col s12" action="javascript: void(0)">
    <div class="row">
      <div class="input-field col s6">
        <input  id="first_name" type="text" class="validate" #first>
        <label for="first_name">Username</label>
      </div>

    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" #pass>
        <label for="password">Password</label>
      </div>
    </div>

    <div class = "row">
      <button class="btn waves-effect waves-light" (click) = "onsubmit(first.value,pass.value)">Submit
        <i class="material-icons right"></i>
      </button>
    </div>
  </form>
</div>
